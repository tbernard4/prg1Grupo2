<head>

        rel="stylesheet">
    <!-- LINK AL CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body class="bodyRegisterLogin">
    <header class="header">
        <a href="index.html">
            <img src="./images/logoTI.webp" class="logo" alt="Logo">
        </a>
        <nav class="navBar">
            <ul class="navUl">
                <li class="navLi"><a class="navBarA" href="index.html">Home</a></li>
                <li class="navLi"><a class="navBarA" href="categories.html">Categorías</a></li>
                <li class="navLi"><a class="navBarA" href="login.html">Login</a></li>
                <li class="navLi"><a class="navBarA" href="register.html">Registro</a></li>
            </ul>
        </nav>
        <div>
            <form action="./search-results.html" class="formBuscador">
                <input type="text" placeholder="¿Que deseas buscar?" class="inputBuscador" name="buscador">
                <button type="submit" class="search-button">Buscar</button>
            </form>
        </div>
    </header>

    <section class="loginform">
        <form action="./index.html" method="get" class="formulario" id="formularioLogin">
            <h2>¡Bienvenido de vuelta! Inicia sesión para continuar.</h2>
            <img src="./images/logoTI.webp" class="logo2" alt="Logo">
            <input placeholder="Mail" type="text" class="input" name="username" id="loginEmail"><br><br>
            <input placeholder="Contraseña" type="password" class="input" name="password" id="loginPassword"><br><br>

            <button type="submit" class="iniciarSesion">Iniciar sesión</button>
            <a class="noTengoCuenta" href="./register.html">No tengo cuenta*</a>
        </form>
    </section>

    <footer class="footer">
        <p class="nombres">
            <span class="nombre">
                <img src="./images/3e6d14b036dc6119383d1a4e29fe9c9c.png" alt="Imagen Tomás" class="hover-image">
                Tomas Bernard
            </span>
            <span class="separador"> | </span>
            <span class="nombre">
                <img src="./images/3e6d14b036dc6119383d1a4e29fe9c9c.png" alt="Imagen Lucas" class="hover-image">
                Lucas Marenco
            </span>
            <span class="separador"> | </span>
            <span class="nombre">
                <img src="./images/3e6d14b036dc6119383d1a4e29fe9c9c.png" alt="Imgagen Agustin" class="hover-image">
                Agustin Rolon
            </span>
        </p>
